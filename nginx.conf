server {
    listen       80;
    server_name  _;

    # Serve built assets
    root   /usr/share/nginx/html;
    index  index.html;

    # Cache static assets (hashed filenames)
    location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|ttf|woff|woff2)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Health check
    location /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}

